<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生表测试结果</title>
</head>
<body>
<table>
    <thead>
    <tr>

    <th>id</th>
    <th>name</th>
    <th>age</th>
    </tr>
    </thead>
    <tr data-th-each="student:${studentlist}">
        <td data-th-text="${student.id}"></td>
        <td data-th-text="${student.name}"></td>
        <td data-th-text="${student.age}"></td>
    </tr>

</table>
</body>
</html>
